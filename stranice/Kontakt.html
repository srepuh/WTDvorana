<!DOCTYPE html>
	<head>
		<title>Dvorana R&S - Kontakt </title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../stilovi/stil.css">
	</head>

	<body>
		<header>
			<nav>
				<ul>
					<li id="logoLi"><div id="logo"><div id="logoTeren"></div><div id="logoText"><strong>Gym R&S</strong></div><div id="logoLopta"></div></div></li>
					<li><a href="../index.html"><h3>Početna</h3></a></li>
					<li><a href="ONama.html"><h3>O nama</h3></a></li>
					<li><a href="Kontakt.html"><h3>Kontakt</h3></a></li>
					<li><a href="Linkovi.html"><h3>Linkovi</h3></a></li>
					
				</ul>
			</nav>
		</header>
		<div id="body">
			<div class="container">
				<div id="forma">
					<h4>Kontakt:</h4>
					<div id="unutrasnjaForma">
						<div id="ImeDiv"> 
							<label>Ime i prezime:</label>
							<input id="tbIme" type="text" placeholder="Unesi ime i prezime"/>
						</div>
						<div id="TelDiv"> 
							<label>Telefon:</label>
							<input id="tbTel" type="tel" placeholder="Unesi telefon"/>
						</div>
						<div id="EmailDiv"> 
							<label>Email:</label>
							<input id="tbEmail" type="email" placeholder="Unesi email"/>
						</div>
						<div id="GodinaDiv"> 
							<label>Godina rodjenja:</label>
							<input id="tbGodina" type="number" value="1992"/>
						</div>
					</div>
					<div id="SubmitDiv">
						<input id="btnSumbit" type="button" value="Submit"/>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<div id="foot">All credits by Repuh Šahin</div>
		</div>
	</body>
</html>
